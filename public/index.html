<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <title>Stacked</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.min.css">
    <link href="style.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/js/bootstrap-select.min.js"></script>
      <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-input-masks/2.5.0/angular-input-masks-standalone.min.js"></script>
      <script src="app.js"></script>
      <!--Goole Analytics-->
      <script>
        (function (i, s, o, g, r, a, m) {
          i['GoogleAnalyticsObject'] = r;
          i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date();
          a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
          a.async = 1;
          a.src = g;
          m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-90915238-1', 'auto');
        ga('send', 'pageview');
      </script>
      <!-- Facebook Pixel Code -->
      <script>
        ! function (f, b, e, v, n, t, s) {
          if (f.fbq) return;
          n = f.fbq = function () {
            n.callMethod ?
              n.callMethod.apply(n, arguments) : n.queue.push(arguments)
          };
          if (!f._fbq) f._fbq = n;
          n.push = n;
          n.loaded = !0;
          n.version = '2.0';
          n.queue = [];
          t = b.createElement(e);
          t.async = !0;
          t.src = v;
          s = b.getElementsByTagName(e)[0];
          s.parentNode.insertBefore(t, s)
        }(window,
          document, 'script', 'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '824624431008174', {
          em: 'insert_email_variable,'
        });
        fbq('track', 'PageView');
        fbq('track', 'Lead');
      </script>
      <noscript><img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=824624431008174&ev=PageView&noscript=1"
        /></noscript>
      <!-- DO NOT MODIFY -->
      <!-- End Facebook Pixel Code -->
</head>

<body ng-controller="formController">
  <div class="container">
    <div class="jumbotron">
      <h1><img id="coins" src="assets/coins.svg" /> Wage comparison </h1>
      <p>See how you compare vs. people of similar age, education, geography and more</p>
    </div>
    <form>
      <div>
        <input ng-model="formData.income" type="text" class="form-control input-lg" placeholder="What's your annual salary? (e.g., $100,000)"
          ui-money-mask="0">
      </div>
      <br/>
      <div>
        <input ngRequired ng-model="formData.age" type="text" class="form-control input-lg" placeholder="How old are you? (e.g., 34)">
      </div>
      <br/>
      <div class="input-group input-group-lg">
        <select ng-model="formData.education" class="selectpicker" data-live-search="true">
            <option value="">How far did you get in school?</option>
            <option data-tokens="Less than high school graduate">Less than high school graduate</option>
            <option data-tokens="High school graduate (or equivalency)">High school graduate (includes equivalency)</option>
            <option data-tokens="Some college or associate degree">Some college or associate degree</option>
            <option data-tokens="Bachelor degree">Bachelor degree</option>
            <option data-tokens="Graduate or professional degree">Graduate or professional degree</option>
          </select>
      </div>
      <br/>
      <div class="input-group input-group-lg">
        <select ng-model="formData.county" class="selectpicker" data-dropup-auto="false" data-live-search="true">
              <option value="">Where do you live?</option>
              <option ng-repeat="option in countyData" ng-value="option">{{option}}</option>
          </select>
      </div>
      <br/>
      <div class="input-group input-group-lg rounded-corners">
        <select ng-model="formData.gender" class="selectpicker" data-dropup-auto="false" data-live-search="true">
            <option value="">What's your gender? (optional)</option>
            <option data-tokens="Male male">male</option>
            <option data-tokens="Female female">female</option>
          </select>
      </div>
      <br/>
      <div class="input-group input-group-lg">
        <select ng-model="formData.race" class="selectpicker" data-dropup-auto="false" data-live-search="true">
            <option value="">What's your race (optional)</option>
            <option data-tokens="white">white</option>
            <option data-tokens="black african american">black</option>
            <option data-tokens="hispanic">hispanic</option>
            <option data-tokens="asian">asian</option>
          </select>
      </div>
      <br/>
      <br/>
      <div id="submit-button-div">
        <button type=" button " class="btn btn-lg btn-primary " ng-click="getCommerceData() "><i class="fa fa-bar-chart
        " aria-hidden="true "></i>Find out how you compare to people like you...</button>
      </div>
    </form>
    <br/>
    <h1 ng-show="hasData===true " class="ribbon ">
      <strong class="ribbon-content "> You're in the top {{userPercentile}}%</strong>
    </h1>
    <div id="chart "></div>
  </div>
  <script src="//d3js.org/d3.v3.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.3/d3-tip.min.js "></script>
  <script src="formController.js "></script>
</body>

</html>
